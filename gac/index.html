<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoldenAgeCon Runtime Demo</title>
  <script type="module" crossorigin src="./assets/index-DJaKL4HD.js"></script>
  <link rel="stylesheet" crossorigin href="./assets/index-Br1_zVka.css">
</head>

<body class="bg-white min-h-screen">
  <!-- Navigation -->
  <nav class="fixed top-0 left-0 right-0 z-50 bg-white border-b-2 border-black">
    <div class="max-w-6xl mx-auto px-8 py-4">
      <div class="flex items-center justify-between">
        <!-- Logo -->
        <div class="flex items-baseline gap-1">
          <span class="text-2xl font-black tracking-tight font-display">GOLDENAGE</span>
          <span class="text-2xl font-black tracking-tight font-display text-gac-magenta">CON</span>
        </div>

        <!-- Status Badge -->
        <div class="flex items-center gap-4 text-xs font-bold tracking-widest uppercase">
          <span class="text-black/40">RUNTIME DEMO</span>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="pt-32 pb-20">
    <div class="max-w-6xl mx-auto px-8">

      <!-- Hero Section -->
      <div class="mb-16">
        <span class="text-xs font-bold tracking-ultra text-black/30 uppercase block mb-2">
          Interactive Runtime
        </span>
        <h1 class="text-6xl font-black font-display tracking-tight leading-none mb-4">
          PLAY<br>
          <span class="inline-block bg-gac-magenta text-white px-4 -ml-4">NOW</span>
        </h1>
      </div>

      <div class="grid grid-cols-12 gap-8">

        <!-- Left Column: Display -->
        <div class="col-span-7">
          <!-- Console Frame -->
          <div class="bg-black p-4 shadow-2xl relative">
            <!-- Screen -->
            <div class="relative">
              <canvas id="screen" width="640" height="480"
                      class="w-full bg-[#0a0a0a] image-pixelated block"></canvas>
              <!-- Scanlines overlay -->
              <div class="absolute inset-0 pointer-events-none opacity-20 scanlines"></div>
            </div>

            <!-- Console Badge -->
            <div class="mt-3 flex items-center justify-between">
              <span class="text-[10px] font-bold tracking-ultra text-white/40 uppercase">GoldenAgeCon</span>
              <div class="flex gap-1">
                <div class="w-2 h-2 bg-gac-magenta"></div>
                <div class="w-2 h-2 bg-gac-green"></div>
                <div class="w-2 h-2 bg-gac-cyan"></div>
              </div>
            </div>
          </div>

          <!-- Status Panel -->
          <div class="mt-8 bg-black text-white p-6">
            <span class="text-xs font-bold tracking-ultra text-white/30 uppercase block mb-4">System Status</span>
            <div class="grid grid-cols-3 gap-4">
              <div class="border-l-2 border-gac-magenta pl-4">
                <div class="text-xs text-white/40 uppercase tracking-widest mb-1">State</div>
                <div id="status-state" class="text-2xl font-black font-display text-gac-magenta">STOPPED</div>
              </div>
              <div class="border-l-2 border-gac-cyan pl-4">
                <div class="text-xs text-white/40 uppercase tracking-widest mb-1">Ticks</div>
                <div id="status-ticks" class="text-2xl font-black font-display text-gac-cyan">0</div>
              </div>
              <div class="border-l-2 border-gac-green pl-4">
                <div class="text-xs text-white/40 uppercase tracking-widest mb-1">FPS</div>
                <div id="status-fps" class="text-2xl font-black font-display text-gac-green">0</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right Column: Controls -->
        <div class="col-span-5 space-y-6">

          <!-- Load Cartridge Section -->
          <div class="bg-gac-cyan text-black p-6">
            <span class="text-xs font-bold tracking-ultra text-black/30 uppercase block mb-4">01</span>
            <h2 class="text-3xl font-black font-display mb-6">LOAD</h2>

            <div class="space-y-4">
              <div>
                <label for="cartridge-input" class="text-xs font-bold tracking-widest uppercase block mb-2">
                  Select Cartridge (.gac)
                </label>
                <input type="file" id="cartridge-input" accept=".gac,.zip"
                       class="w-full text-sm bg-black text-white px-4 py-3 font-mono cursor-pointer
                              file:mr-4 file:py-2 file:px-4 file:border-0 file:text-xs file:font-bold
                              file:tracking-widest file:uppercase file:bg-gac-magenta file:text-white
                              file:cursor-pointer hover:file:bg-black hover:file:text-gac-cyan" />
              </div>

              <div class="border-t-2 border-black/10 pt-4">
                <div class="text-xs font-bold tracking-widest uppercase mb-3 text-black/50">Quick Load</div>
                <div class="space-y-2">
                  <button id="btn-debug-load"
                          class="w-full bg-black text-white px-4 py-3 text-xs font-bold tracking-widest uppercase
                                 hover:bg-gac-magenta transition-colors text-left">
                    → Pac-Man
                  </button>
                  <button id="btn-debug-load-space"
                          class="w-full bg-black text-white px-4 py-3 text-xs font-bold tracking-widest uppercase
                                 hover:bg-gac-magenta transition-colors text-left">
                    → Space Invaders
                  </button>
                  <button id="btn-debug-load-audio"
                          class="w-full bg-black text-white px-4 py-3 text-xs font-bold tracking-widest uppercase
                                 hover:bg-gac-magenta transition-colors text-left">
                    → Audio Test
                  </button>
                  <button id="btn-debug-load-doom"
                          class="w-full bg-black text-white px-4 py-3 text-xs font-bold tracking-widest uppercase
                                 hover:bg-gac-magenta transition-colors text-left">
                    → Doom
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- Playback Controls -->
          <div class="bg-black text-white p-6">
            <span class="text-xs font-bold tracking-ultra text-white/30 uppercase block mb-4">02</span>
            <h2 class="text-3xl font-black font-display mb-6">CONTROL</h2>

            <label class="flex items-center gap-3 mb-4 cursor-pointer">
              <input type="checkbox" id="fullscreen-checkbox"
                     class="w-5 h-5 accent-gac-magenta cursor-pointer" />
              <span class="text-xs font-bold tracking-widest uppercase">Full Screen</span>
            </label>

            <div class="grid grid-cols-2 gap-3">
              <button id="btn-start" disabled
                      class="bg-gac-magenta text-white px-6 py-4 text-sm font-bold tracking-widest uppercase
                             hover:bg-white hover:text-black transition-colors disabled:opacity-30
                             disabled:cursor-not-allowed disabled:hover:bg-gac-magenta disabled:hover:text-white">
                ▶ Start
              </button>
              <button id="btn-stop" disabled
                      class="border-2 border-white px-6 py-4 text-sm font-bold tracking-widest uppercase
                             hover:bg-white hover:text-black transition-colors disabled:opacity-30
                             disabled:cursor-not-allowed disabled:hover:bg-transparent disabled:hover:text-white">
                ◼ Stop
              </button>
            </div>
          </div>

          <!-- Info Box -->
          <div class="border-l-4 border-gac-green pl-6 py-4">
            <p class="text-sm leading-relaxed">
              Load a <span class="bg-gac-green text-black px-1 font-bold">.gac</span> cartridge file
              or use the quick load buttons to run reference implementations.
            </p>
          </div>

        </div>
      </div>

      <!-- Error Display -->
      <div id="error-display" class="hidden mt-8 bg-gac-orange text-black p-6 border-l-4 border-black">
        <div class="flex items-start gap-4">
          <span class="text-2xl font-black">⚠</span>
          <div class="flex-1 font-mono text-sm"></div>
        </div>
      </div>

    </div>
  </main>

</body>

</html>
