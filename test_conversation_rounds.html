<!DOCTYPE html>
<html>
<head>
    <title>Test Conversation Rounds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .conversation-round {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }
        .conversation-round-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        select, button {
            padding: 6px 10px;
            margin-right: 8px;
        }
        #addRound {
            padding: 8px 16px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 16px;
            transition: background-color 0.2s;
        }
        #addRound:hover {
            background-color: #4338ca;
        }
        #addRound:active {
            background-color: #3730a3;
        }
        .delete-round-button {
            padding: 6px 12px;
            background-color: #ef4444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
        }
        .delete-round-button:hover {
            background-color: #dc2626;
        }
        .delete-round-button:active {
            background-color: #b91c1c;
        }
        textarea {
            width: 100%;
            min-height: 80px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <h1>Test Conversation Rounds</h1>
    
    <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 16px;">
        <span style="font-weight: 500;">Conversation Rounds:</span>
        <button id="addRound">+ Add Round</button>
    </div>
    <div id="conversationRoundsContainer"></div>
    
    <script>
        function createConversationRoundElement(roundId, role, message) {
            const roundElement = document.createElement('div');
            roundElement.className = 'conversation-round';
            roundElement.dataset.roundId = roundId;
            
            roundElement.innerHTML = `
                <div class="conversation-round-header">
                    <select class="conversation-round-select" data-round-id="${roundId}">
                        <option value="user" ${role === 'user' ? 'selected' : ''}>User</option>
                        <option value="assistant" ${role === 'assistant' ? 'selected' : ''}>Assistant</option>
                    </select>
                    <button class="delete-round-button" data-round-id="${roundId}">Delete</button>
                </div>
                <textarea class="conversation-round-textarea" placeholder="Enter message content..." data-round-id="${roundId}">${message || ''}</textarea>
            `;
            
            return roundElement;
        }

        function addConversationRound(role = 'user', message = '') {
            const container = document.getElementById('conversationRoundsContainer');
            const roundId = 'round-' + Date.now();
            
            const roundElement = createConversationRoundElement(roundId, role, message);
            container.appendChild(roundElement);
            
            const deleteButton = roundElement.querySelector('.delete-round-button');
            deleteButton.addEventListener('click', () => {
                roundElement.remove();
            });
        }

        document.getElementById('addRound').addEventListener('click', () => {
            addConversationRound();
        });

        // Test with some initial rounds
        addConversationRound('user', 'Hello, how are you?');
        addConversationRound('assistant', 'I am doing well, thank you!');
        addConversationRound('user', 'What can you tell me about AI?');
    </script>
</body>
</html>
